#
# Texas Instruments XDS100v3
#
# http://processors.wiki.ti.com/index.php/XDS100#XDS100v3_Features
#
# Software-compatible with XDS100v2, but has different VID/PID and
# description.
#
# This does not support IEEE 1149.7 (AKA cJTAG), but debugging in
# regular 4-pin JTAG mode works.
#

interface ft2232
ft2232_device_desc "Texas Instruments XDS100v3"
ft2232_layout xds100v2
ft2232_vid_pid 0x0403 0xa6d1
